{% extends "base.html" %} {% block content %}
<h1>{{ post.title }}</h1>
{% if post.image %}
<img
  src="{{post.image.url}}"
  width="300"
  class="img-fluid rounded"
  align="left"
/>
{% endif%}
<p>{{ post.content }}</p>

<span class="position-absolute">
  <a href="" class="btn btn-primary">Edit</a>
  <a href="" class="btn btn-danger">Delete</a>
</span>
{% endblock %}
